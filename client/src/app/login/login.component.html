<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>

      <!-- form card login -->
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Login</h3>
        </div>
        <div class="card-body">
            <div class="loader" *ngIf="dataLoading"></div>
            <div class="alert alert-danger" role="alert" *ngIf="error">
              An error occured. Here is the error : {{ errorMessage }}.
            </div>
            <span class="lead">
            <form class="form-signin" #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
              <div class="form-label-group">
                <input type="email" name="Email" id="Email" class="form-control" placeholder="Email address" #Email="ngModel" autofocus required email ngModel>
              </div>
              <div class="alert alert-danger" role="alert" *ngIf="Email.invalid && (Email.dirty || Email.touched)">
                Please enter a valid email.
              </div>
              <br/>
              <div class="form-label-group">
                <input type="password" name="Password" id="Password" class="form-control" placeholder="Password" #Password="ngModel" required minlength="3" maxlength="20" ngModel>
              </div>
              <div class="alert alert-danger" role="alert" *ngIf="Password.invalid && (Password.dirty || Password.touched)">
                Please enter a valid password between 3 to 20 chars.
              </div>
              <br/>
              <div *ngIf="!loginForm.valid else showSubmitButton">
                <button class="btn btn-block btn-block" type="submit" disabled>Sign in</button>
              </div>
              <ng-template #showSubmitButton>
                <button class="btn btn-success btn-block" type="submit">Sign in</button>
              </ng-template>
              <p class="mt-5 mb-3 text-muted text-center">
                <a routerLink="/register">Create New Account</a>
              </p>
            </form>
          </span>
        </div>
        <!--/card-block-->
      </div>
      <!-- /form card login -->

    </div>


  </div>
</div>
